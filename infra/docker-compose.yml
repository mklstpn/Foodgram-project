version: '3.3'
services:
  db:
    image: postgres:13.5-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ../backend/.env
  backend:
    #build:
    #  context: ../backend
    #  dockerfile: Dockerfile
    image: slake6/backend:latest
    restart: always
    volumes:
      - static_value:/app/static/    
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    #build:
    #  context: ../frontend
    #  dockerfile: Dockerfile
    image: slake6/frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/var/html/
      - ../docs/:/var/html/api/docs/
      - static_value:/var/html/static/    
      - media_value:/var/html/media/

volumes:
  static_value:
  media_value: